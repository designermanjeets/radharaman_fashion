<div class="container">
    <div class="contact-details">
     

      <div _ngcontent-ng-c2326022584="" class="contact-detail">
        <div _ngcontent-ng-c2326022584="" class="row flex-column">



            <!---->
            <div _ngcontent-ng-c2326022584="" class="col-xxl-12 col-lg-12 col-sm-12 ng-star-inserted">
             <img src="../../assets/images/contactus-photo.png">
            </div>
        </div>
      </div>
    </div>
  
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
          Name should contain only letters and spaces.
        </div>
      
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          Enter a valid email address.
        </div>
      
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone">
        <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error">
          Phone number should be exactly 10 digits.
        </div>
      
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="4"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Message field cannot be empty.
        </div>
      
        <button type="submit" [disabled]="contactForm.invalid" class="sub-btn">Submit</button>
      </form>
      
    </div>
  </div>
